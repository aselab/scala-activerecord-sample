@(message: String)(implicit request: RequestHeader, webJarAssets: WebJarAssets)

@main("Index page") {
  <div class="jumbotron">
    <div class="container">
      <h1>@message</h1>
    </div>
  </div>

  <div class="col-md-4">
    <h2>CRUD Sample</h2>
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="@routes.Users.index">User</a></li>
      <li class="active"><a href="@routes.Groups.index">Group</a></li>
    </ul>
  </div>
}
