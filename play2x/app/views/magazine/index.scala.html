@(magazines: List[models.Magazine])(implicit messages: Messages)

@main("Magazine list") {
  <ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Magazine</li>
  </ul>

  <div class="page-header">
    <h1>Magazine</h1>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>@Messages("activerecord.models.Magazine.name")</th>
        <th>@Messages("Actions")</th>
      </tr>
    </thead>
    <tbody>
      @magazines.map { m =>
        <tr>
          <td><a href="@routes.Magazines.show(m.id)">@m.name</a></td>
          <td>
            <a href="@routes.Magazines.edit(m.id)" class="btn btn-default btn-sm">Edit</a>
            <a href="#" data-redirect="@routes.Magazines.index" data-target="@routes.Magazines.delete(m.id)" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      }
      @if(magazines.isEmpty) {
        <tr>
          <td colspan="2">
            <div class="alert alert-info">
              <strong>Data is nothing.</strong>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="form-actions">
    <a href="@routes.Magazines.newPage" class="btn btn-primary">Create</a>
  </div>
}
